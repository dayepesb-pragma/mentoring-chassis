<header>
  <div class="m-header">
    <div class="nav-links" [class.hide]="isScreenSmall">
      <div class="nav-helper-left">
        <div class="line line-left"></div>
      </div>
      <div class="nav-links-menu">
        <div routerLink="/dashboard/admin">
          <span>Administración</span>
          <div routerLinkActive="current-route"></div>
        </div>
        <div routerLink="/dashboard/mentor">
          <span>Mentor</span>
          <div routerLinkActive="current-route"></div>
        </div>
        <div routerLink="/dashboard/mentee">
          <span>Mentee</span>
          <div routerLinkActive="current-route"></div>
        </div>
      </div>
      <div class="nav-helper-right">
        <div _ngcontent-apl-c18="" class="line line-right"></div>
        <app-dropdown-menu [photo]="userPhoto" (logout)="logout()"></app-dropdown-menu>
      </div>
    </div>
    <div class="hamburger" (click)="$event.stopPropagation(); toggleMobileMenu()" *ngIf="isScreenSmall">
      <p><fa-icon [icon]="faBars"></fa-icon></p>
    </div>
  </div>
</header>
<section class="mobile-menu" [class.show]="isMobileMenuOpen">
  <div class="wrapper">
    <div class="menu" clickOutside (clickOutside)="isMobileMenuOpen = false">
      <div class="menu-profile">
        <img [src]="infoProfile.picture" alt="User photo" class="user-photo" />
        <h3>{{infoProfile.name}}</h3>
        <h4>{{infoProfile.email}}</h4>
      </div>
      <div class="menu-container">
        <a class="menu-item" routerLink="/dashboard/admin" routerLinkActive="menu-item-active">Administración</a>
        <a class="menu-item" routerLink="/dashboard/mentor" routerLinkActive="menu-item-active">Mentor</a>
        <a class="menu-item" routerLink="/dashboard/mentee" routerLinkActive="menu-item-active">Mentee</a>
      </div>
      <div class="menu-bottom">
        <app-button (onClick)="logout()"><p><fa-icon [icon]="faSignOutAlt"></fa-icon></p> Logout</app-button>
      </div>
    </div>
  </div>
</section>
<main [class.darken]="isMobileMenuOpen">
  <router-outlet></router-outlet>
</main>
<footer>
  <!-- Aquí puedes poner tu código para el footer -->
</footer>
